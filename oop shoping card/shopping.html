<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="shopping.css">
</head>

<body>
    <div class="header">
        <img class="img2" src="icons/shopping-cart1.png" />
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <!-- Shopping Cart Section -->
        <div class="cart">
            <div class="top">
                <h2>Shopping Cart</h2>
            </div>
            <table cellspacing="0" class="table-head">
                <tr>
                    <th style="width:10%" class="head-img">Image</th>
                    <th style="width:30%">Name</th>
                    <th style="width:10%">Like</th>
                    <th style="width:30%">Quantity</th>
                    <th style="width:20%">Price</th>
                    <th style="width:10%">Delete</th>
                </tr>
            </table>
            <table id="root" cellspacing="0">
                <tbody id="basket"></tbody>
            </table>
            <hr>
        </div>

        <!-- Summary Section -->
        <div class="summary">
            <div id="div1" style="display:block;">
                <div class="top">
                    <h2>Basket Of Items</h2>
                </div>
                <div class="detail">
                    <h2 id="itemB">0 Items</h2>
                </div>
                <div id="basket" style="position:relative;margin-top: 30px; padding: 0 30px;">
                </div>
                <hr>
                <div class="top">
                    <h2>Total</h2>
                    <h2 id="totalB">0</h2>
                </div>
                <div style="padding: 0 10px; margin-bottom: 20px;">
                    <button class="checkout" onclick="checkoutFunction()">Check out</button>
                </div>
                <button class="checkout" onclick="switchDivs()">Add Product</button>
            </div>

            <div id="div2" style="display:none;">
                <div class="top">
                    <h2>Add Product</h2>
                </div>
                <form id="productForm">
                    <label for="imgUrl">Image URL:</label>
                    <input type="text" id="imgUrl" name="imgUrl" placeholder="Enter image URL" required><br><br>

                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter product title" required><br><br>

                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" placeholder="Enter product price" required><br><br>

                    <button class="checkout" type="submit">Add Product</button>
                </form>
                <button class="checkout" onclick="switchDivs()">View Items</button>
            </div>
        </div>
    </div>

    <!-- Shop Section -->
    <div class="container">
        <div class="cart">
            <div class="top">
                <h2>Items</h2>
            </div>
            <table cellspacing="0" class="table-head">
                <tr>
                    <th style="width:10%" class="head-img">Image</th>
                    <th style="width:30%">Name</th>
                    <th style="width:40%">buy</th>
                    <th style="width:20%">Price</th>
                    <th style="width:10%">Delete</th>
                </tr>
            </table>
            <table id="shop" cellspacing="0">
                <tbody></tbody>
            </table>
            <hr>
        </div>
    </div>

    <script src="js.js"></script>

    <script>
        function switchDivs() {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");

            if (div1.style.display === "none") {
                div1.style.display = "block";
                div2.style.display = "none";
            } else {
                div1.style.display = "none";
                div2.style.display = "block";
            }
        }
    </script>

</body>

</html>
